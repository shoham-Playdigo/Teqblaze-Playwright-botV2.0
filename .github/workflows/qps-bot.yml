name: QPS Autopilot (hourly)

on:
  schedule:
    - cron: "5 * * * *"     # every hour at :05 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: qps-bot
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps (dotenv + Playwright)
        shell: bash
        run: |
          set -euxo pipefail
          # ensure a package.json exists (repo is scripts-first)
          if [ ! -f package.json ]; then
            npm init -y
          fi
          # deps used by run-qps-autopilot.js
          npm install dotenv
          npm install playwright@latest
          # install Chromium + Linux system deps on the runner
          npx playwright install --with-deps chromium

      - name: Create login file from secrets
        shell: bash
        run: |
          printf "%s\n%s\n" "${{ secrets.TEQ_EMAIL }}" "${{ secrets.TEQ_PASSWORD }}" > login

      - name: Run QPS autopilot (DRY RUN)
        env:
          # ——— Core config ———
          TEQ_BASE_URL: ${{ secrets.TEQ_BASE_URL || 'https://ssp.playdigo.com' }}
          HEADLESS: "true"           # CI should use headless
          DRY_RUN: "true"            # set to "false" to actually save changes
          DEBUG_API: "0"             # "1" for verbose API logs

          # ——— Targeting ———
          ALLOW_DSPS: "ALL"          # operate on ALL…
          EXCLUDE_DSPS: "Magnite"    # …but exclude Magnite by name
          # ALLOW_DSP_IDS: "15,184,320"   # optional allowlist by IDs
          # EXCLUDE_DSP_IDS: "999"        # optional blocklist by IDs

          # ——— Robustness (timeouts/retries) ———
          ENDPOINT_TIMEOUT_MS: "20000"    # max time to open an edit page
          FIELD_TIMEOUT_MS:    "15000"    # wait for #max_qps_limit to appear
          ENDPOINT_RETRIES:    "2"        # retries for open/save/verify
          FAIL_ON_ITEM_ERROR:  "false"    # keep run green even if some items fail
        run: node run-qps-autopilot.js

      - name: Upload artifacts (snapshots/actions)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qps-bot-output
          path: output/**
          if-no-files-found: warn
          retention-days: 7
