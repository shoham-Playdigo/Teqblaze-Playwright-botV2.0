name: QPS Autopilot (hourly)

on:
  schedule:
    - cron: "5 * * * *"        # every hour at :05 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: qps-bot
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps (dotenv + Playwright)
        shell: bash
        run: |
          set -euxo pipefail
          # ensure a package.json exists
          if [ ! -f package.json ]; then
            npm init -y
          fi
          # install dotenv for require('dotenv').config()
          npm install dotenv
          # install Playwright + Chromium and system deps
          npm install playwright@latest
          npx playwright install --with-deps chromium

      - name: Create login file from secrets
        shell: bash
        run: |
          printf "%s\n%s\n" "${{ secrets.TEQ_EMAIL }}" "${{ secrets.TEQ_PASSWORD }}" > login

      - name: Run QPS autopilot (DRY RUN)
        env:
          TEQ_BASE_URL: ${{ secrets.TEQ_BASE_URL || 'https://ssp.playdigo.com' }}
          HEADLESS: "true"          # headless in CI
          DRY_RUN: "true"          # flip to "true" for dry-run
          DEBUG_API: "0"            # set "1" if you need API debug logs
          ALLOW_DSPS: "ALL"         # <— act on ALL
          EXCLUDE_DSPS: "Magnite"   # <— except Magnite
          # ALLOW_DSP_IDS: "15,184,320"   # optional include-by-ID
          # EXCLUDE_DSP_IDS: "999"        # optional exclude-by-ID
        run: node run-qps-autopilot.js

      - name: Upload artifacts (snapshots/actions)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qps-bot-output
          path: output/**
          if-no-files-found: warn
          retention-days: 7
