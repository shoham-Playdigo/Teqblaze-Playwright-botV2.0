name: QPS Autopilot (hourly)

on:
  schedule:
    - cron: "5 * * * *"   # run at minute 5 every hour (UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: qps-bot
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # Create package.json if missing, then install Playwright & Chromium deps
      - name: Install Playwright
        shell: bash
        run: |
          set -euxo pipefail
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install playwright@latest
          npx playwright install --with-deps chromium

      # Quick sanity: show files so we can confirm the repo contents
      - name: List repo
        run: ls -la

      # Create the 'login' file from repo secrets (do NOT commit this file)
      - name: Create login file
        run: |
          printf "%s\n%s\n" "${{ secrets.TEQ_EMAIL }}" "${{ secrets.TEQ_PASSWORD }}" > login

      # Run the bot (DRY RUN for now)
      - name: Run QPS autopilot (DRY RUN)
        env:
          TEQ_BASE_URL: ${{ secrets.TEQ_BASE_URL || 'https://ssp.playdigo.com' }}
          HEADLESS: "true"                      # CI should run headless
          DRY_RUN: "true"                       # flip to "false" to apply changes live
          DEBUG_API: "0"
          ALLOW_DSPS: "FreeWheel, Loop-Me, Sovrn"
          # ALLOW_DSP_IDS: ""                   # optional IDs: e.g. "15,400,1234"
        run: node run-qps-autopilot.js

      # Upload outputs (snapshot + actions CSVs)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qps-bot-output
          path: output/**
          if-no-files-found: warn
          retention-days: 7
