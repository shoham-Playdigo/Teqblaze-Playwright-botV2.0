name: QPS Autopilot (hourly)

on:
  schedule:
    - cron: "5 * * * *"   # run at minute 5 every hour (UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: qps-bot
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Make the runner self-sufficient (no package.json required)
      - name: Install Playwright + Chromium deps
        shell: bash
        run: |
          set -euxo pipefail
          if [ ! -f package.json ]; then
            npm init -y
          fi
          npm install playwright@latest
          npx playwright install --with-deps chromium

      - name: Create login file from secrets
        shell: bash
        run: |
          printf "%s\n%s\n" "${{ secrets.TEQ_EMAIL }}" "${{ secrets.TEQ_PASSWORD }}" > login

      - name: Run QPS autopilot (DRY RUN)
        env:
          # Your environment
          TEQ_BASE_URL: ${{ secrets.TEQ_BASE_URL || 'https://ssp.playdigo.com' }}
          HEADLESS: "true"             # CI must run headless
          DRY_RUN: "true"              # set to "false" to apply changes
          DEBUG_API: "0"               # set to "1" only when debugging token/API
          ALLOW_DSPS: "FreeWheel, Loop-Me, Sovrn" # or "ALL"
          # ALLOW_DSP_IDS: "15,184,320" # optional numeric allow-list
        run: node run-qps-autopilot.js

      - name: Upload artifacts (snapshots/actions)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qps-bot-output
          path: output/**
          if-no-files-found: warn
          retention-days: 7
